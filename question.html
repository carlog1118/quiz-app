<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eagles Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" type="text/css" href="wire.css"/>
</head>
<body class="flex-c">   
    <header class="flex-c">
        <section>
            <img class="city" src="img/philaskyline.jpg" alt="Philadelphia Skyline">
        </section>
        <section>
            <h1>Philadelphia Eagles Quiz</h1>
        </section>
    </header>   
    <main class="flex-c">
        <section class="box">       
            <section class="question">
                <fieldset>
                        <legend>What was the Philadelphia Eagles first year in the NFL?</legend>               
                        <input type="radio" id="1933" name="answer">
                        <label for="1933">1933</label><br/>                       
                        <input type="radio" id="1941" name="answer">
                        <label for="1941">1941</label><br/>       
                        <input type="radio" id="1956" name="answer">
                        <label for="1956">1956</label></br>
                        <input type="radio" id="1939" name="answer">
                        <label for="1939">1939</label>
                    </fieldset>  
            </section>
            <section class="js-button">
                <a href="response.html"> 
                <button type="button">Submit</button>
                </a>
            </section>
        </section>
        <section class="js-progress">
            <ul>
                <li>Question: 1/10</li>
                <li>Score: 0</li>
            </ul>
        </section>
    </main>   
</body>
</html>

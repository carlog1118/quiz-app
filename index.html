<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eagles Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body class="flex-c">  
    <header class="flex-c">
        <section>
            <img class="city" src="img/philaskyline.jpg" alt="Philadelphia Skyline">
        </section>
        <section class="header-text">
            <h1 class="main-font">Philadelphia Eagles Quiz</h1>
        </section>
    </header>
    <main class="flex-c">
        <section class="js-box box">
            <h2>Prove You're the #1 Eagles Fan</h2>
            <section class="image">
                <img src="img/logo.jpg" alt="Eagles Logo" class="container-img">
            </section>
            <section class="js-button">    
                <button type="button" class="js-start">Start</button>    
            </section>
        </section>
        <section class="js-progress main-font">
        </section>
    </main>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
    <script src="index.js"></script>
</body>
</html>

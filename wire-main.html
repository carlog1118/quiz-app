<!--question page-->
<body class="flex-c">
    <header class="flex-c">
        <section>
            <img class="city" src="img/philaskyline.jpg" alt="Philadelphia Skyline">
        </section>
        <section>
            <h1>Philadelphia Eagles Quiz</h1>
        </section>
    </header>
    <main class="flex-c">
        <section class="box">
            <fieldset>
                <legend class="">What was the Philadelphia Eagles First Year in the NFL?</legend>
                <input type="radio" name="" id="" value="">
                <label for="">1933</label>
                <br>
                <input type="radio" name="" id="" value="">
                <label for="">1956</label>
                <br>
                <input type="radio" name="" id="" value="">
                <label for="">1945</label>
                <br>                                                
                <input type="radio">
                <label for="">1941</label>
            </fieldset>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </section>
        </section>
    </main>
    <footer>
        <ul>
            <li>Question: 1/10</li>
            <li>Score: 0/10</li>
        </ul>
    </footer>
</body>
